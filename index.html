<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>


<h1>Taylor Swift topp sanger</h1>

<ul>

</ul>

<div id="textForSorting">Sorter sangene etter:</div>
<input type="radio" name="radio" id="radio1">
<label for="radio1">Ranking</label>
<input type="radio" name="radio" id="radio2">
<label for="radio2">Navn</label>


<h3>Savner du en sang??</h3>
<h2>Legg til en da vel!</h2>

<input type="text" id="name"> 
<label for="name">Navn på sang</label> <br> <br>

<select name="album" id="album">
  <option value="" selected disabled>Velg en</option>
  <option value="Taylor Swift">Taylor Swift</option>
  <option value="fearless tv">fearless tv</option>
  <option value="speak now tv">speak now tv</option>
  <option value="red tv">red tv</option>
  <option value="1989 tv">1989 tv</option>
  <option value="reputation">reputation</option>
  <option value="lover">lover</option>
  <option value="folklore">folklore</option>
  <option value="evermore">evermore</option>
  <option value="midnights">midnights</option>
</select> 
<label for="album">Velg album</label> <br> <br>


<input type="number" value="ranking" id="ranking" min="1">
<label for="ranking">Bestem hvor i rankingen du synes den tilhører</label> <br> <br>

<input type="number" value="streams" id="streams" min="20000" max="10 000 000 000">
<label for="streams">Velg antall avspillinger</label> <br> <br>

<input type="date" value="year" id="year" min="2006-10-24" max="2023-10-27">
<label for="year">Når sangen ble gitt ut</label> <br> <br>

<div class="addSongWrapper">
<button></button>
<div id="textForButton">Legg til sang</div>
</div>
</body>
<script src="index.js"></script>
</html>
